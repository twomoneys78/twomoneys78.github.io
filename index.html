function shuffle(xs) {
xs = xs.slice(0);

var ys = [];

while(xs.length > 0) {
var i = rand(xs.length);
ys.push(xs[i]);
xs.splice(i,1);
}

return ys;
}





class Instrument {

//per instrument
constructor(tone,cvName,waveFunction) {
	this.tone = tone

	let leftVol = Math.random();
	this.chVols = [leftVol,1.0 - leftVol];

	this.rands = new Float32Array(64);
	for(let i = 0;i < this.rands.length;++i) this.rands[i] = Math.random();
	this.wave = waveFunction
	
	if(cvName) {
		let xs = this.wave(audioCtx.sampleRate,0,this.rands,0.5);
		console.log(this.rands[0] + " " + this.rands[1] + " " + this.rands[2])
		let cv = document.getElementById(cvName);
		console.log(cv);
		let ctx = cv.getContext("2d");
		ctx.fillStyle = "black";
		ctx.fillRect(0,0,cv.width,cv.height);
		ctx.strokeStyle = "white";
		ctx.beginPath();
		ctx.lineWidth = 1
		ctx.moveTo(0,0);
		for(let i = 0;i < xs.length;++i) ctx.lineTo(cv.width * i / xs.length,cv.height * (xs[i] + 1) / 2);
		ctx.stroke();
	}
}

//per tone
render(buffer,offset,tone,duration,vol) {
	const n = rand(1024);
	const channels = 2;
	for(var channel = 0; channel < channels; channel++) {
	var nowBuffering = buffer.getChannelData(channel);
	var xs = this.wave(audioCtx.sampleRate,this.tone + tone,this.rands,duration);
	for(let i = 0;i < xs.length;++i) if(i + offset + n < nowBuffering.length) nowBuffering[i + offset + n] += xs[i] * 0.2 * vol * this.chVols[channel];
}	
}
}   


function sc2scale(sc,x0) {
	let scale = [x0]
	for(let i = 0;i < sc.length;++i) scale.push(scale[i] + sc[i]);
	return scale
}

let sc = [2,2,1,2,2,2,1]

function makeScale() {
sc = [2,2,1,2,2,2,1]
let n = rand(sc.length)
for(let i = 0;i < n;++i) sc.unshift(sc.pop())
sc = sc.concat(sc)

document.getElementById("base").innerHTML = "sc = [" + sc + "]";
scale = sc2scale(sc,rand(12) - 6)
document.getElementById("scale").innerHTML = "[" + scale + "]";
}

class Melody {
constructor(stepSize,instrument) {
this.stepSize = stepSize;
this.instrument = instrument;
this.index = 0;
	this.i = 0;
this.min = rand(scale.length);
this.max = rand(scale.length);
this.r = Math.random();

this.note = 0;
	
}

play(buffer,offset) {
let vs = [1.2,0.8,0.9,0.8,1,0.8,0.9,0.8];
let i = this.i % vs.length;

if(this.i % (vs.length * 4) == 0) {
this.min = rand(scale.length);
this.max = rand(scale.length);	
	
	 }
	
switch(rand(3)) {
	    case 0:
		break;
	   case 1:
		this.note = this.min + rand(this.max -  this.min);
	   case 2:
		this.instrument.render(buffer,offset,scale[this.note],Math.random(),vs[i]);
}
	
this.i += 1;
}
}

    const gpu = new GPU();
    
	gpu.addFunction(function sawtooth(x) {
	  let y = x / Math.PI * 2;
	  return 2 * (y - Math.floor(y)) - 1;
	});
	
	let bongoGPU = gpu.createKernel(function(len,tone,rands,duration) {
		let omega = 440.0 * this.thread.x / len * Math.pow(2.0,(tone % 12 - 12) / 12.0) * Math.PI
		let omega2 = 110.0 * this.thread.x / len * (rands[41] * 0.1 + 0.9)
		
  		let vibratoa = Math.sin(2 * Math.PI * 1 * rands[12] * this.thread.x / len) * rands[13] * 1;
 		let vibratob = Math.sin(2 * Math.PI * 1 * rands[14] * this.thread.x / len) * rands[15] * 1;

		let a = 0.0
		a += rands[0] * Math.sin(omega + vibratoa);
		a += rands[1] * Math.sign(Math.sin(omega + vibratoa));
		//a += rands[2] * sawtooth(omega + vibratoa);
		a /= rands[0] + rands[1]// + rands[2]

		let b = rands[3] * Math.cos(omega2 + vibratob);
		b += rands[4] * Math.sign(Math.cos(omega2 + vibratob));
		//b += rands[5] * sawtooth(omega2 + vibratob);
		b /= rands[3] + rands[4]// + rands[5]

		a *= (b + 2 + 2 * rands[6]) / (3 + 2 * rands[6])
		//Fade Out
		a *= (Math.atan(-(10 + 80 * rands[18]) * (this.thread.x / len - 0.25 * duration)) + Math.PI / 2) / Math.PI;
		return a
  	}).setOutput([audioCtx.sampleRate / 2]); // over 1 second
	
	let waveGPU = gpu.createKernel(function(len,tone,rands,duration) {
	//function waveGPU(len,tone,rands,duration) {
		//let xs = new Float32Array(audioCtx.sampleRate);
		
		//for(let k = 0;k < xs.length;++k) {
		//this.thread = {x : k};
		
		let omega = 440.0 * this.thread.x / len * Math.pow(2.0,(0 + tone) / 12.0) * Math.PI;
  		let vibratoa = Math.sin(2 * Math.PI * 1 * rands[12] * this.thread.x / len) * rands[13] * 1;
 		let vibratob = Math.sin(2 * Math.PI * 1 * rands[14] * this.thread.x / len) * rands[15] * 1;
 		let vibratoc = Math.sin(2 * Math.PI * 1 * rands[16] * this.thread.x / len) * rands[17] * 1;

		let a = 0.0
		a += rands[0] * Math.sin(omega + vibratoa);
		a += rands[1] * Math.sign(Math.sin(omega + vibratoa));
		a += rands[2] * sawtooth(omega + vibratoa);
		a /= rands[0] + rands[1] + rands[2]
		
		let b = rands[3] * Math.sin(omega * 2 + vibratob);
		b += rands[4] * Math.sign(Math.sin(omega * 2 + vibratob));
		b += rands[5] * sawtooth(omega * 2 + vibratob);
		b /= rands[3] + rands[4] + rands[5]
		
		let c = rands[6] * Math.sin(omega * 3 + vibratoc);
		c += rands[7] * Math.sign(Math.sin(omega * 3 + vibratoc));
		c += rands[8] * sawtooth(omega * 3 + vibratoc);
		c /= rands[6] + rands[7] + rands[8]
		
		let d = rands[9] * a + rands[10] * 0.5 * b + rands[11] * 0.25 * c
		d /= rands[9] + rands[10] * 0.5 + rands[11] * 0.25
		
		//Envelope
		//Reverb
		d *= (Math.cos(omega / 20 * rands[30]) + 2 + 2 * rands[31]) / (3 + 2 * rands[31])
		//Fade Out
		d *= (Math.atan(-(4 + 80 * rands[18]) * (this.thread.x / len - duration)) + Math.PI / 2) / Math.PI;
		//Fade In
		d *= (Math.atan((20 + 100 * rands[19]) * (this.thread.x / len - 0.2 * rands[20] + 0.1)) + Math.PI / 2) / Math.PI;
		return d
		//}
